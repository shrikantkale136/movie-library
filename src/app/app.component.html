<!--The content below is only a placeholder and can be replaced.-->
<div class="animated fadeIn" >
    <app-header></app-header>
    <app-banner></app-banner>
    <div class="container-fluid">
        <div class="d-flex align-content-center flex-wrap m-2">
            <div  class="text-center "><h3>Indian Movies</h3></div>
            <div class="ml-auto">
                <button type="button" class="btn btn-outline-info btn-sm pb-0 tool" (click)="showGrid()" ><i class="fa fa-th-large fa-1x"></i></button>
                <button type="button" class="btn btn-outline-info btn-sm pb-0 ml-3" (click)="showList()"><i class="fa fa-list fa-1x"></i></button>
            </div>
        </div>
        <div *ngIf="isListView"><app-moviegrid></app-moviegrid></div>
        <div *ngIf="!isListView"><app-movieslist></app-movieslist></div>
    </div>
    <app-scrollTop></app-scrollTop>
</div>
