
<div class="row">
  <div *ngFor="let item of indmovies; let i=index" class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-12 mb-3">
    <div class="card" style="width: 100%">
      <div class="card-header chead text-center"><strong> {{item.title}}</strong></div>
      <img class="img card-img-top border border-secondary" src="{{item.posterurl}}"  width="80" height="180" alt="{{item.title}}">
      <div class="card-body" style="height: 230px; overflow-y:hidden; padding: 1.1rem;">
        <ul class="list-inline">
          <li class="list-item">Release date: {{item.releaseDate}}</li>
          <li class="list-item">Year: {{item.year}}</li>
          <li class="list-item">Duration: {{item.duration|slice:2}}</li>
          <li class="list-item">IMDB Rating: {{item.imdbRating}}</li>
          <li class="list-item">ContentRating: {{item.contentRating || "NA"}}</li>
          <li class="list-item">AverageRating: {{item.averageRating}}</li>
          <li class="list-item">Actors:
            <ul class="list-inline" >
              <li class="list-inline-item">- {{item.actors}}</li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
